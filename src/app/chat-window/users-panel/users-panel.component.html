<div class="card h-100">
  <h5 class="card-header">Online users:</h5>
  <div #usersContainer class="card-body users-container" [scrollTop]="usersContainer.scrollHeight">
    <div class="pushdown"></div>
    <span class="user" *ngFor="let user of users; trackBy: trackUsersBy" [style.color]="user.color">{{user.name}}</span>
  </div>
</div>
